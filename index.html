<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dest. Guru</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- navigation -->
    <nav class="navbar container">
      <div class="nav-logo">
        <img src="./Images/logo.png" alt="logo" />
        <h1>Dest. <span>Guru</span></h1>
      </div>
      <div class="nav-link">
        <li class="nav-links">Home</li>
        <li class="nav-links">Packages</li>
        <li class="nav-links">Testimonial</li>
        <li class="nav-links">Blog</li>
        <li class="nav-links">Contact</li>
        <img class="nav-ham" src="./Images/ham.svg" alt="" />
      </div>
    </nav>

    <!-- main -->
    <main class="container">
      <div class="image-container">
        <div class="main-text">
          <h1>Explore Your Travel</h1>
          <p>
            Travel is not always pretty. It is not always comfortable. Sometimes
            it hurts, it even breaks your heart. But thats okay. The journey
            changes you.
          </p>
          <div class="main-form">
            <input type="text" placeholder="Where To Go" />
            <select>
              <option value="" selected>When</option>
            </select>
            <select>
              <option value="" selected>Select Type</option>
            </select>
            <button><img src="./Images/search.svg" alt="" /> Find Now</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
